- name: Mysql server
  hosts: Mysql
#  connection: Mysql
  become: yes
  tasks:
   - name: Installing Mysql server
     ansible.builtin.package:
      name: mysql-server
      state: present
  
   -  name: Running the SQL service
      ansible.builtin.service:
       name: mysqld
       state: started
       enabled: yes

   -  name: setting up root password
      ansible.builtin.shell: "mysql_secure_installation --set-root-pass ExpenseApp@1"

   -  name: copying my conf to db 
      copy:
       src: /home/ec2-user/ansible-expense/myconf.conf
       dest: /root/myconf.conf
       owner: root
       group: root
       mode: "0600"
       remote_src: yes
